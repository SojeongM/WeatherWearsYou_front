<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wears You</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/gender.css" class="css" />
    <link rel="icon" href="./img/logo.png" />
    <script type="text/javascript">
      function saveGender(event) {
        sessionStorage.removeItem("newgender");
        const genderNodeList = document.getElementsByName("gender");
        // console.log(document.getElementsByName("gender"))
        var i = 0;
        genderNodeList.forEach((node) => {
          if (node.checked) {
            sessionStorage.setItem("newgender", node.id);
            console.log(node.id);
            return 0;
            // document.getElementById("result").innerText = node.value;
          }
        });
        if (!sessionStorage.getItem("newgender")) {
          alert("성별 선택 없이 상품을 추천합니다.");
          //    }
        }
      }
    </script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="top">Weather Wears You</div>
      <div id="container">
        <div class="select">
          <div id="intro">스타일을 선택하세요</div>
          <div id="selection">
            <input type="radio" id="male" name="gender" /><label for="male"
              >M</label
            >
            <input type="radio" id="female" name="gender" /><label for="female"
              >F</label
            >
            <input type="radio" id="unisex" name="gender" /><label for="unisex"
              >Unisex</label
            >
          </div>
        </div>
        <section id="next">
          <a
            href="scollpage.html"
            onclick="saveGender()"
            style="background-color: rgb(82, 127, 250); color: white"
            >select</a
          >
        </section>
      </div>
    </main>
  </body>
</html>
