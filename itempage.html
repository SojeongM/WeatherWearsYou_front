<!DOCTYPE html>
<html>
<head>
  <title>Clothing Product</title>
  <style>
    *{
    box-sizing: border-box;
    margin: 0px 0px;
    background-color: rgb(255, 255, 255);
    font-size: 50px;
    }

    body {
      height: 2532px;
      width: 1170px;
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
    }

    h1 {
    font-size: 50px;
    color: #333;
    text-align: center;
    }

    header{
    height: 150px;
    width: 100%;
    background-color: rgb(255, 255, 255);
    }

    main{
    height: 2382px;
    width: 1170px;
    background-color: rgb(255, 255, 255);
    margin: 0 auto;
    }

    #top{
    height: 150px;
    background-color: rgb(255, 255, 255);
    text-align: center;
    line-height: 40px;
    color:rgb(6, 54, 188);
   }
    
   .container {
      width: 100%;
      max-width: 1000px;
      margin: 200px auto 0;
      padding: 40px;
      background-color: rgb(249, 214, 155); 
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 100px; 
    }
    
    .product-image-container {
      width: 100%;
      padding-bottom: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 30px;
      margin-top:10px;
    }
    
    .product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 30px;
    }
    
    .product-details-container {
      padding: 20px;
      text-align: center;
      background-color: rgb(249, 214, 155);
      margin-top: 70px;
      width: 100%;
      margin-left: 0;
      margin-right: 0;
    }
    
    .product-title {
      font-size: 80px;
      color: #000000;
      background-color: rgb(249, 214, 155);
      margin-bottom: 20px;
      font-family: 'NanumSquareNeo-Variable';
    }
    
    .product-description {
      font-size: 30px;
      color: #888;
      margin-bottom: 20px;
      margin-top: 40px;
      line-height: 1.5;
      text-align: justify;
      background-color: rgb(249, 214, 155);
      overflow: auto;
      font-family: 'NanumSquareNeo-Variable';
    }
    
    .buy-button {
      display: inline-block;
      padding: 40px 50px;
      background-color: rgb(82, 127, 250);
      color: #fff;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 40px;
      transition: background-color 0.3s;
      margin-top:60px;
      font-family: 'NanumSquareNeo-Variable';
    }
    
    .product-price {
      font-size: 50px;
      color: rgb(255, 46, 46);
      margin-bottom: 10px;
      background-color: rgb(249, 214, 155);
      margin-top: 60px;
      font-family: 'NanumSquareNeo-Variable';
    }
    
    .won {
    font-size: 50px;
    color: rgb(255, 46, 46);
    background-color: rgb(249, 214, 155);
    margin-right: 5px;
    font-family: 'NanumSquareNeo-Variable';
    }

  </style>

</head>
<body>
  <header>

  </header>

  <main>
    <div id="top">Weather wears you</div>
  <div class="container">
    <div class="product-image-container">
      <img class="product-image" src="weather_img/stormy.png" alt="Product Image">
    </div>
    <div class="product-details-container">
      <h1 class="product-title">T-shirt</h1>
      <p class="product-description">옷 입니다. 이ㅏㅣㅏ너아멈니ㅏㅇ ㅏㅌㅁ나너ㅓ아너 랴젇 덩재댜ㅓ어ㅣㅁ나ㅓ임나 어ㅣㅁ너ㅣㄴㅇ마ㅓ</p>
      <p class="product-price">
        <span class="won">\</span>19.99
      </p>
      <a class="buy-button" href="https://google.com">Go to Shopping Mall</a>
    </div>
    </div>
  </div>
</main>

</body>
</html>
